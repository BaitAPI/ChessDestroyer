<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="css/settings.css" rel="stylesheet">
    <title>Settings - Chessdestroyer 4000</title>
</head>
<body>


<header>
    <nav>
        <!-- Toolbar with "logo", + link to imprint -->
        <div class="topnav">
            <img src="assets/placeholder.png">
            <a href="welcome_page.html">Start</a>
            <a class="active" href="settings.html">Settings</a>
            <a href="imprint.html" id="nav-imprint">Imprint</a>
        </div>
    </nav>
</header>


<div class="card-container">

    <div class="cards"><h1>1</h1></div>
    <div class="cards"><h1>2</h1></div>
    <div class="cards"><h1>3</h1></div>

</div>
<main>
    <form action="/game" method="get">
        <input type="hidden" name="new_session" value="true">
        <label for="username">Username</label>
        <input type="text" name="username" value="username" id="username">
        <label for="difficulty">Difficulty</label>
        <input type="text" name="difficulty" value="10" id="difficulty">
        <label>Color</label>

        <label for="color-white">White</label>
        <input type="radio" name="color" value="w" id="color-white">

        <label for="color-black">Black</label>
        <input type="radio" name="color" value="b" id="color-black">

        <label for="color-random">Random</label>
        <input type="radio" name="color" value="r" id="color-random">


        <!--
        <input type="text" name="color" value="w" id="color">
        -->
        <input type="submit" value="Play!">
    </form>
</main>

</body>
</html>
